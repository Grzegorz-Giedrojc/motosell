{% extends 'motosellapp/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.data_publikacji }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.tytul }}</a></h2>
            <p>{{ post.opis|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
