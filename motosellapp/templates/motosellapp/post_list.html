{% extends 'motosellapp/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.data_publikacji }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.tytul }}</a></h2>
            <div class="row">
              <div class="col-4">
                <p><img src="{{ post.zdjecie.url}}" height="100%"/></p>
              </div>
              <div class="col-8">
                <div class="row">
                  <p>{{ post.marka }}{{ post.model }}</p>
                </div>
                <div class="row">
                  {{ post.opis }}
                </div>
              </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
